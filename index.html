<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictionary Translate JS Coding Nepal</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/d575fe1d69.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/countries.js" defer></script>
    <script src="js/app.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="areas">
        <textarea class="from" placeholder="enter word"></textarea>
        <textarea class="to" placeholder="translation"></textarea>
      </div>
      <div class="controls">
        <div class="row">
          <div class="icons">
            <i id="from" class="fa-solid fa-volume-high"></i>
            <i id="from" class="fa-solid fa-copy"></i>
          </div>
          <select>
            <option value="en-EG">English</option>
          </select>
        </div>
        <div class="exchange">
          <i class="fa-solid fa-right-left"></i>
        </div>
        <div class="row">
          <select>
            <option value="en-EG">English</option>
          </select>
          <div class="icons">
            <i id="to" class="fa-solid fa-volume-high"></i>
            <i id="to" class="fa-solid fa-copy"></i>
          </div>
        </div>
      </div>
      <button class="btn_translate">Translate Text</button>
    </div>
  </body>
</html>
